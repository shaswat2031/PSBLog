<svg width="350" height="120" viewBox="0 0 350 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="350" height="120" fill="transparent"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradPS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="gradAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:1"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Abstract geometric shapes behind monogram -->
  <g filter="url(#shadow)" opacity="0.3">
    <polygon points="30,30 70,20 90,50 50,70" fill="url(#gradAccent)"/>
    <polygon points="40,40 80,30 100,60 60,80" fill="url(#gradPS)"/>
  </g>

  <!-- Geometric PS Monogram -->
  <g filter="url(#shadow)">
    <path d="M50,40 L80,40 L80,70 L65,70 L65,55 L50,55 Z 
             M85,40 L105,40 L105,55 L120,55 L120,70 L105,70 L105,85 L85,85 Z" fill="url(#gradPS)"/>
  </g>

  <!-- Blog text -->
  <text x="150" y="75" font-family="Montserrat, Arial, sans-serif" font-size="40" font-weight="800" fill="#333">
    Blog
  </text>

  <!-- Accent underline with gradient -->
  <line x1="150" y1="83" x2="320" y2="83" stroke="url(#gradPS)" stroke-width="5" stroke-linecap="round"/>
</svg>
